<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

</head>

<body>
	<h1>Calculator</h1>

	<div class="container">
		<div class="screen">
			<div class="stored-equation"></div>
			<div class="result"></div>
		</div>

		<div class="button-container">
			<div class="button" id="clear">C</div>
			<div class="button" id="delete">Del</div>
			<div class="button operator">+</div>
			<div class="number">7</div>
			<div class="number">8</div>
			<div class="number">9</div>
			<div class="button operator">-</div>
			<div class="number">4</div>
			<div class="number">5</div>
			<div class="number">6</div>
			<div class="button operator">x</div>
			<div class="number">1</div>
			<div class="number">2</div>
			<div class="number">3</div>
			<div class="button operator">รท</div>
			<div class="number" id="zero">0</div>
			<div class="number" id="decimal">.</div>
			<div class="button" id="equals">=</div>

		</div>
	</div>


	<script src="script.js">

	</script>
</body>

</html>
